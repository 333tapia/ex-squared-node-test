name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
      - name: Install dependencies
        run: npm ci
      - name: Build  
        run: npm run build
      - name: Lint code
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Build docker image  
        run: |
          docker build -t my-nestjs-app .
